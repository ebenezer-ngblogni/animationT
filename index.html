<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="img/chess-king.svg" alt="King" class="chess-piece" style="--delay: 0.6s; --size: 60px; --left: 5%;">
        <img src="img/chess-queen.svg" alt="Queen" class="chess-piece" style="--delay: 3s; --size: 70px; --left: 15%;">
        <img src="img/chess-bishop.svg" alt="Bishop" class="chess-piece" style="--delay: 2s; --size: 50px; --left: 25%;">
        <img src="img/chess-knight.svg" alt="Knight" class="chess-piece" style="--delay: 5s; --size: 80px; --left: 35%;">
        <img src="img/chess-rook.svg" alt="Rook" class="chess-piece" style="--delay: 1s; --size: 60px; --left: 45%;">
        <img src="img/chess-pawn.svg" alt="Pawn" class="chess-piece" style="--delay: 7s; --size: 40px; --left: 55%;">
        <img src="img/chess-king.svg" alt="King" class="chess-piece" style="--delay: 6s; --size: 100px; --left: 65%;">
        <img src="img/chess-queen.svg" alt="Queen" class="chess-piece" style="--delay: 8s; --size: 90px; --left: 75%;">
        <img src="img/chess-bishop.svg" alt="Bishop" class="chess-piece" style="--delay: 6s; --size: 70px; --left: 85%;">
        <img src="img/chess-pawn.svg" alt="Pawn" class="chess-piece" style="--delay: 4s; --size: 50px; --left: 95%;">
    </div>
    <div class="banner">
        <div class="content">
            <h2><b>Chess Animation</b></h2>
        </div>
    </div>
</body>
</html>
